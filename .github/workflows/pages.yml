name: Deploy documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    strategy:
      matrix:
        type: [diplom]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Rename template file to main.tex
        run: mv template_${{ matrix.type }}.tex main.tex
      - name: Upload LaTeX project as artifact
        uses: actions/upload-artifact@v4
        with:
          name: template_${{ matrix.type }}
          path: |
            *
            !.git
            !.github
            !.gitignore
            !docs
            !template_*.tex
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            main.tex
      - name: Rename PDF file
        run: mv main.pdf template_${{ matrix.type }}.pdf
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: template_${{ matrix.type }}_pdf
          path: template_${{ matrix.type }}.pdf
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: template_*_pdf
          path: docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
